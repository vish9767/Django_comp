<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello</title>
  </head>


<body style="text-align:center">
<div>
<h1 style="color:purple;text-align:center;font-size:60px"><i> Registration Form</i></h1>
  <div class=pa>
      <form action="\newu" method="post">
          {% csrf_token %}

          First Name          <input type="text" Name="1name" placeholder="Enter your name" style="width:20%;height:40px;">
          <br>
          Last Name          <input type="text" Name="2name" placeholder="Enter your name" style="width:20%;height:40px;">
          <br>
          <br>
          Email           <input type="email" Name="email" placeholder="Enter email" style="width:20%;height:40px;">
          <br>
          <br>
          User Name   <input type ="text" name="ui" placeholder="user name" style="width:20%;height:40px">
          <br>
          <br>
          Password       <input type="password" name="p1" placeholder="Enter password" style="width:20%;height:40px;text_align:centre">
          <br>
          <br>
          confirm password <input type="password" name="p2" placeholder="comform password" style="text-align:center;width:20%;height:40px">
          <br>
          <br>
          <input type="submit" style="width:5%;height:50px;text-align:center">
     </form>
      {% for mess in messages %}
      <h1>{{ mess }}</h1>
      {% endfor %}
      <h1> <a href="/">login </a> </h1>
  </div>
</div>
</body>

</html>
