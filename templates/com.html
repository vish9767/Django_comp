<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>register new complaint</title>
  </head>
  <body>




<!-- Background image -->
<div class="bg-image"
     style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">




<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link"  href="/com\home"> Home </a><br>
        <a class="navbar-brand" href="/com\com"> Complaint </a>
        <a class="nav-link" href="/com\mob"> NEW MOBILE INFO </a>
        <a class="nav-link" href="#"> ABOUT US </a>

      </div>
    </div>
  </div>
</nav>





<h1 style="padding-top:50px;text-align:center;text-align:center;color:orange;font-size:50px;">REGISTER PROBLEM</h1>
<form method="post" action="com" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 style="text-align:center;padding:7px 25px;">User name =<input type="text" name="u1" placeholder="enter you name" ></h3>
    <h3 style="text-align:center;padding:7px 25px;">Email =<input type="text" name="e1" placeholder="enter your email" ></h3>
    <h3 style="text-align:center;padding:7px 25px;">Company name =<input type="text" name="c1" placeholder="company name"></h3>
    <h3 style="text-align:center;padding:7px 25px;">Mobile name =<input type="text" name="m1" placeholder="device name"></h3>
    <h3 style="text-align:center;padding:7px 25px;">Enter problem=<input type="text" name="p1" placeholder="what problems you face from this device"></h3>
    <h3 style="text-align:center;padding:7px 25px;">ADD pic <input type="file" id="profile_pic" name="im2" accept=".jpg, .jpeg, .png"></h3>
    <h3 style="text-align:center;padding:7px 25px;"><input type="submit"></h3>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




</div>
  </body>
</html>
